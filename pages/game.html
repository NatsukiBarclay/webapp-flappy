<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Froggy's Flappy Bird</title>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
<div class="container">
    <h1>
        Froggy's Flappy Bird
    </h1>
    <div class="row">
    <div class="row">
        <div class="col-md-4">
            </div>
        <div class="col-md-4">
            <p style="font:'Roboto'; font-size: 50px;">
                Raoul Vs. Ben
            </p>

            <p id="gameLink">
                <a href="example.html"> Here will be the game
                </a>
            </p>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">

            <p>The highest scorers are:</p>
            <ul id="scoreBoard">
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <img src="../assets/raoul.jpg"/>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <img src="../assets/ben.jpg"/>

            <p></p>

            <p></p>

            <p></p>

            <div id="greeting">
                <form id="greeting-form" class="form-inline" method="post" action="/score">
                    <div class="form-group">
                        <label for="fullName">what's your name?
                        </label>
                        <input type="text" id="fullName"
                               name="fullName" class="form-control" placeholder="Name">

                        <div id="greeting1">
                            <form id="greeting1-form" class="form-inline">
                                <div class="form-group">

                                    <label for="email">What's your email?</label>
                                    <input type="email" id="email" class="form-control"
                                           name="email" placeholder="bob@email.com">

                                    <input type="hidden" id="score" name="score" value="0">

                                </div>
                                <button class="btn btn-default" type="submit">OK</button>
                                <!--<button class="btn btn-default" type="submit">OK</button>-->
                            </form>
                        </div>
                    </div>
                    <!--<button class="btn btn-default" type="submit">OK</button>-->
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
            <a href="#" id="clickme" class="clickme"/>Click me to start</a>

            <div id="info">


            </div>


        </div>

    </div>

    <p>
    </p>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/phaser.min.js"></script>
    <script src="../js/flappy.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script>
        $(document).ready(function () {
            $("#info").hide();
            // when you click
            $("#clickme").click(function () {


                $("#clickme").hide();
                $("#info").css("font-size", "200px"); // dynamically change font size
                $("#info").effect("slide"); // make slide effect
                start();
            });


        });
    </script>

</div>


</body>
</html>
